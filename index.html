<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Welcome to RJ14 Travels</title>
</head>

<body>

    <!-- code for dismissible alert-->
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Failure!</strong> Your travel request has not been submitted due to errors!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>

    <div class="container">
        <h1>RJ14 Travel desk</h1>
        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your username">

                <small id="namevalid" class="form-text text-muted invalid-feedback">Your username must be 2-10 characters long and should always start with a letter</small>

                <!-- <div class="invalid-feedback" style="color: red;">This is wrong</div> -->
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">Enter a valid email address</small>
            </div>

            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Scorpio</option>
                    <option>Fortuner</option>
                    <option>Ford</option>
                    <option>Traveller</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea name="address" id="address" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Enter your phone number</label>
                <input class="form-control" name="phone" id="phone" rows="3">
                <small id="phonevalid" class="form-text text-muted invalid-feedback">Enter a valid 10-digit phone number</small>
            </div>

            <div class="form-group">
                <label for="message">Any other message...</label>
                <textarea name="message" id="message" class="form-control" rows="3"></textarea>
            </div>

            <button id="submit" class="btn btn-primary my-3">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

        <script src="js/index.js"></script>

</body>

</html>
